services:
  # Multi-model database for all CodeAgent data
  # Unified storage: memory, episodes, chunks, backlog
  surrealdb:
    image: surrealdb/surrealdb:v2.1
    container_name: codeagent-surrealdb
    command: start --user root --pass root file:/data/codeagent.db
    ports:
      - "8000:8000"  # HTTP/WebSocket API
    volumes:
      - ${HOME}/.codeagent/data/surrealdb:/data
    healthcheck:
      test: ["CMD", "/surreal", "isready", "--conn", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 256M
    restart: unless-stopped

  # Vector store for embeddings (used by reflection MCP)
  # Optimized for OpenAI embeddings (1536 dimensions)
  qdrant:
    image: qdrant/qdrant:v1.16.2
    container_name: codeagent-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - codeagent_qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      # Scalar quantization: 4x memory reduction, ~1% recall loss
      QDRANT__STORAGE__QUANTIZATION__SCALAR__TYPE: int8
      QDRANT__STORAGE__QUANTIZATION__SCALAR__ALWAYS_RAM: "true"
      # HNSW index tuning for 1536-dim vectors
      QDRANT__STORAGE__HNSW_INDEX__M: 16
      QDRANT__STORAGE__HNSW_INDEX__EF_CONSTRUCT: 128
    healthcheck:
      # Qdrant exposes /healthz but image lacks curl/wget - use /dev/tcp as fallback
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 512M
    restart: unless-stopped

  # A-MEM memory uses local ChromaDB (no Docker service needed)
  # Storage at: ~/.codeagent/memory/

  # Local embeddings (optional - saves API costs, requires GPU)
  # Uncomment to use local embeddings instead of OpenAI
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: codeagent-ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - codeagent_ollama_data:/root/.ollama
