services:
  # Graph database for code structure and relationships
  neo4j:
    image: neo4j:5-community
    container_name: codeagent-neo4j
    ports:
      - "7474:7474"  # Browser UI
      - "7687:7687"  # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/codeagent
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
    volumes:
      - codeagent_neo4j_data:/data
      - codeagent_neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Vector store for embeddings (used by Letta)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: codeagent-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - codeagent_qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      # Qdrant exposes /healthz but image lacks curl/wget - use /dev/tcp as fallback
      # This checks if port is listening (basic health), not full API health
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Memory system with 74% LOCOMO accuracy
  # OpenAI key is read from ../.env by Docker Compose (env_file directive)
  letta:
    image: letta/letta:latest
    container_name: codeagent-letta
    ports:
      - "8283:8283"
    env_file:
      - path: ../.env  # Reads ~/.codeagent/.env (API keys stored by install.sh)
        required: false  # Don't fail if file doesn't exist yet
    environment:
      # Vector store connection
      LETTA_QDRANT_HOST: qdrant
      LETTA_QDRANT_PORT: 6333
      # Embedding model configuration
      LETTA_LLM_EMBEDDING_MODEL: text-embedding-3-small
    volumes:
      - codeagent_letta_data:/root/.letta
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      # Letta health endpoint is /v1/health/ - no auth required for health check
      test: ["CMD-SHELL", "curl -sf http://localhost:8283/v1/health/ > /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Local embeddings (optional - saves API costs, requires GPU)
  # Uncomment to use local embeddings instead of OpenAI
