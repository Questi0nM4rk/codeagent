services:
  # Graph database for code structure and relationships
  neo4j:
    image: neo4j:5.26.0-community
    container_name: codeagent-neo4j
    ports:
      - "7474:7474"  # Browser UI
      - "7687:7687"  # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/codeagent
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
    volumes:
      - codeagent_neo4j_data:/data
      - codeagent_neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Vector store for embeddings (used by Letta)
  # Optimized for OpenAI embeddings (1536 dimensions)
  qdrant:
    image: qdrant/qdrant:v1.16.2
    container_name: codeagent-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - codeagent_qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      # Scalar quantization: 4x memory reduction, ~1% recall loss
      QDRANT__STORAGE__QUANTIZATION__SCALAR__TYPE: int8
      QDRANT__STORAGE__QUANTIZATION__SCALAR__ALWAYS_RAM: "true"
      # HNSW index tuning for 1536-dim vectors
      QDRANT__STORAGE__HNSW_INDEX__M: 16
      QDRANT__STORAGE__HNSW_INDEX__EF_CONSTRUCT: 128
    healthcheck:
      # Qdrant exposes /healthz but image lacks curl/wget - use /dev/tcp as fallback
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 512M
    restart: unless-stopped

  # Memory system with 74% LOCOMO accuracy
  letta:
    image: letta/letta:0.16.0
    container_name: codeagent-letta
    ports:
      - "8283:8283"
    env_file:
      - path: ../.env  # Reads ~/.codeagent/.env
        required: false
    environment:
      # Vector store connection
      LETTA_QDRANT_HOST: qdrant
      LETTA_QDRANT_PORT: 6333
    volumes:
      - codeagent_letta_data:/root/.letta
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      # Letta health endpoint - using python since curl not in container
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://localhost:8283/v1/health/')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4'
        reservations:
          memory: 1G
    restart: unless-stopped

  # Local embeddings (optional - saves API costs, requires GPU)
  # Uncomment to use local embeddings instead of OpenAI
  # ollama:
