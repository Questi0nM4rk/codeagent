  #     OLLAMA_HOST: 0.0.0.0
  #   healthcheck:
  #     test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags > /dev/null || exit 1"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #     start_period: 60s
  #   restart: unless-stopped
  #   # GPU support (NVIDIA)
  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             count: all
  #             capabilities: [gpu]

volumes:
  codeagent_qdrant_data:
    name: codeagent_qdrant_data
  # SurrealDB uses host-mounted directory for persistence
  # Data at: ~/.codeagent/data/surrealdb/
  # Uncomment if using Ollama
  # codeagent_ollama_data:
  #   name: codeagent_ollama_data

networks:
  default:
    name: codeagent-network
