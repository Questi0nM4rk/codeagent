# ============================================
# CodeAgent Monitoring Configuration
# ============================================
# Source this file in codeagent-status or set values via CLI

# Watch mode interval in seconds (default: 10)
# WATCH_INTERVAL=10

# Number of consecutive failures before auto-restart triggers (default: 3)
# ALERT_THRESHOLD=3

# Enable auto-restart by default when using --watch (default: false)
# AUTO_RESTART=false

# Container names (do not change unless docker-compose.yml is modified)
# QDRANT_CONTAINER=codeagent-qdrant

# Service URLs for health checks
# QDRANT_URL=http://localhost:6333/healthz

# A-MEM storage location
# AMEM_DIR=$HOME/.codeagent/memory
